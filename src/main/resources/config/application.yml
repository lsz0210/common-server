#主配置文件

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  # 文件编码 UTF8
  mandatory-file-encoding: UTF-8
  devtools:
    restart:
      enabled: true
  freemarker:
    cache: false
    prefer-file-system-access: false #不使用文件系统优先，而使用classpath下的资源文件优先，解决打jar包运行后，出现的异常问题


mybatis-plus:
  # mapper路径位置
  mapper-locations: classpath:mapper/*.xml
  type-handlers-package: com.duck.common.server.core.utils.JsonTypeHandler

logging:
  file:
    name: mylogs.log
    path: logs/

duck:
  security:
    jwt-key: duckkey
    token-expire-in: 86400
